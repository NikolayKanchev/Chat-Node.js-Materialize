<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The best Login screen ever !</title>
    <link rel="stylesheet" type="text/css" href="/signIn.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Materialize Cards Card Panel -->
    <div class="row" id="container">
        <div class="col s12 m6">
            <div class="card-panel">
                <h4>Sign in</h3>
                <br>
                <span class="white-text">
                    <!-- Materialize Forms Text Input -->
                    <div class="row">
                        <form class="col s12" novalidate>
                            <p id="error">Invalid e-mail !!!</p>
                            <div class="input-field col s10"  id="centered">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                                <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                            </div>
                            <div class="input-field col s10"  id="centered">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Sign in
                            </button>                           
                        </form>
                    </div> 
                </span>
                <br>
                <p id="register">
                    Don't have an account?
                    <a href="/register">Create new account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="signIn.js"></script>
</body>
</html>
